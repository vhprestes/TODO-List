<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <script src="./scripts/index.js" defer></script>
  <link rel="stylesheet" href="./css/style.css">
  <title>To-do List</title>
</head>
<body>
<header>
  <h1>To-do list</h1>
</header>
<div>
  <form id="add-todo-form">
    <label for="task-name"> Nome:</label>
      <input type="text" required id="task-name" placeholder="Enter a name for your task">

    <label for="task-description"> Descrição:</label>
      <input type="text" required id="task-description" placeholder="Enter a description for your task">

    <label for="task-date"> Data:</label>
    <input type="date" required id="task-date" placeholder="Enter a date for your task">

    <label for="task-priority">Prioridade:</label>
      <input type="number" id="task-priority" max="5" min="1" required>
    <label for="category-id"> Categoria:</label>
      <select id="category-id" required>
        <option value="Casa">Casa</option>
        <option value="Estudos">Estudos</option>
        <option value="Trabalho">Trabalho</option>
        <option value="Lazer">Lazer</option>
      </select>
    <label for="task-status"> Status:</label>
    <select id="task-status" required>
      <option value="todo">To do</option>
      <option value="in-progress">In progress</option>
      <option value="done">Done</option>
    </select>
    <button id="submitButton" type="button">Add</button>
  </form>

  <table id="todo-list-table">
    <thead>
      <tr>
        <th>Nome</th>
        <th>Descrição</th>
        <th>Data</th>
        <th>Prioridade</th>
        <th>Categoria</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody id="tbody">
    </tbody>
  </table>
</div>


</body>
</html>
